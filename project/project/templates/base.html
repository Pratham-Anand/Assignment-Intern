{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
    margin:0;
    padding:0;
}

/* CSS Variables */
:root{
    --navbar-height:59px;
}

#navbar{
    display:flex;
    align-items: center;
    position:relative;
    /* top:0; */
    width:100%;
    /* justify-content: center; */
}

#logo{
    margin: 34px 45px;

}

#logo img{
height:5rem;
margin:-33px -23px;
}

/* #navbar{ */
    /* position:absolute;
    top:0;
} */

#navbar ul{
    display: flex;
    /* padding:1px 6px;
    margin:-8px -8px; */
}

#navbar::before{
    content:'';
    background-color: black;
    height:100%;
    width: 100%;
    position:absolute;
    z-index: -1;
    opacity: 0.4;
    top:0;
    left:0;

}

#navbar ul li{
    list-style: none;
    font-size:1.3 rem;
    /* margin:3px 3px;
    padding:3px 3px; */
}

#navbar ul li a{
    color:white;
    display :block;
    padding:3px 22px;
    border-radius:20px;
    margin:3px 1px;
    text-decoration: none;

}

#navbar ul li a:hover{
    color: black;
    background-color: white;

}

.title{
    display:flex;
    justify-content: center;
}
{% block css %} {% endblock %}
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Random Quotes</title>
</head>
<body>
    <div class="title">Welcome to random quotes</div>

    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <ul>
            <li class="item"><a href="{% url 'home' %}">Home</a></li>
            <!-- <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About Us</a></li> -->
            <li class="item"><a href="/contact">Contact US</a></li>
        </ul>
    </nav>

    
    
    {% block body %}   {% endblock %}
</body>
</html>
