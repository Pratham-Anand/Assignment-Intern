{% extends 'index.html' %}



{% block body %}
<h1>Contact Information</h1>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
